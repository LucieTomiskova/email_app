{% extends "layout.html" %}

{% block content %}

<form class="ui form success center aligned segment" action="{{ url_for('registration') }}" method="post">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first-name" placeholder="First Name" style="width: 450px" required>
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last-name" placeholder="Last Name" style="width: 450px" required>
  </div>
  <div class="field">
    <label for="email">Email Address</label>
    <input type="email" name="email-address" placeholder="Email Address" style="width: 450px" required>
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" name="password" placeholder="Password" minlength="8" style="width: 450px" required>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" name="terms" required>
      <label for="terms">I agree to the Terms and Conditions</label>
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
{% endblock %}
